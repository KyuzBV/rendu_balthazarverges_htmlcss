<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slider main container -->
    <div class="swiper mon-slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide-64">
            <p class="subtitle">Super Smash Bros 64</p>
            <p class="title">Retour aux origines : Super Smash Bros 64</p>
        </div>
        <div class="swiper-slide slide-melee">
            <p class="subtitle">Super Smash Bros Melee</p>
            <p class="title">L'av√®nement d'un grand jeu de combat : Super Smash Bros Melee</p>
        </div>
        <div class="swiper-slide slide-brawl">
            <p class="subtitle">Super Smash Bros Brawl</p>
            <p class="title">Un... scandale ?! : Super Smash Bros Brawl</p>
        </div>
        
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Sript en JavaScript-->
    <script src="slider.js"></script>
</body>
</html>
